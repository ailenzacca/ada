<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/css/main.css">
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Crear Pregunta</title>
</head>

<body id="crearJuego">
    <h1>CREAR PREGUNTAS</h1>
    <div class="container-texto">
        <p>Â¡Crea Preguntas para que las/los astronautas respondan y puedan escapar de los aliens!</p>
    </div>
    <div class="formulario">
        <div class="formulario-container" action="">
            <textarea class="nes-input is-warning" onkeyup="restarCaracteres()" placeholder="Escribe tu pregunta" name="" id="texto-num" cols="30" rows="10"></textarea>
            <div id="num">0/120</div>
            <input class="nes-input is-success respuestas" placeholder="Escribe respuesta correcta" type="text" id="respuesta-correcta">
            <input class="nes-input is-error respuestas" placeholder="Escribe respuesta incorrecta" type="text">
            <input class="nes-input is-error respuestas" placeholder="Escribe respuesta incorrecta " type="text">
            <input class="nes-input is-error respuestas" placeholder="Escribe respuesta incorrecta" type="text">
            <div class="nes-select is-warning">
                <select name="" id="categoria">
                    <option default>ELEGIR CATEGORIA</option>
                    <option value="Ciencia">CIENCIA</option>
                    <option value="Entretenimiento">ENTRETENIMIENTO</option>
                    <option value="Deporte">DEPORTE</option>
                    <option value="Literatura">LITERATURA</option>
                    <option value="Historia">HISTORIA</option>
                    <option value="Mundo">MUNDO</option>
                </select>
            </div>
            <button class="buttonHome nes-btn is-success" onclick="enviarPregunta()">ENVIAR PREGUNTA</button>
        </div>
    </div>
    <script src="../scripts/crearPregunta.js"></script>
</body>

</html>
