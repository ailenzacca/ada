<!DOCTYPE html>
<html>
<head>
    <title>Pracitca 1</title>
</head>
<body>
    <h3>Practica 1</h3>
    <p>Practica de Label, Input, ID</p>
    <form>
        <ul>
            <li><label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" placeholder="Completar" id="nombre-apellido"></li>
            <li><label for="DNI">DNI</label>
                <input type="text" placeholder="Completar" id="DNI"></li>
            <li><label for="email">Email</label>
                <input type="text" placeholder="Completar" id="email"></li>
        </ul>
    </form>
</body>

</html>
